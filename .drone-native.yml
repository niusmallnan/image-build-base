---
kind: pipeline
name: linux-amd64
platform:
  os: linux
  arch: amd64

trigger:
  event:
    include:
    - tag

steps:
- name: build
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 40
  - apk add make
  - TAG=${DRONE_TAG} make
  when:
    event:
    - tag

- name: push
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - apk add make
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - TAG=${DRONE_TAG} make image-push
  environment:
    DOCKER_USERNAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
  when:
    event:
    - tag

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}

node:
  instance: agent-amd64

